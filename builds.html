<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Builds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ff5722;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-top: 20px;
            justify-content: center;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #e64a19;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>

    <h1>More Builds</h1>

    <div class="gallery">
        <img src="https://cdn.discordapp.com/attachments/1238868410054475847/1352724990314680370/idk.png" alt="Build 1">
        <img src="https://cdn.discordapp.com/attachments/1350795046034735144/1352579114233626664/Screenshot_2025-03-21_134522.png" alt="Build 2">
        <img src="https://cdn.discordapp.com/attachments/1350609954045689887/1350897504903757955/image.png" alt="Build 3">
        <img src="https://cdn.discordapp.com/attachments/1350795046034735144/1352579114233626664/Screenshot_2025-03-21_134522.png" alt="Build 4">
        <img src="https://cdn.discordapp.com/attachments/1238868410054475847/1352724990314680370/idk.png" alt="Build 5">
        <img src="https://cdn.discordapp.com/attachments/1350609954045689887/1350897504903757955/image.png" alt="Build 6">
    </div>

    <a href="index.html" class="back-btn">⬅️ Back to Home</a>

</body>
</html>
